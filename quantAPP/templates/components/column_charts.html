<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
  google.charts.load('current', {'packages':['bar']});
  google.charts.setOnLoadCallback(drawChart);
  function drawChart() {
    var data = google.visualization.arrayToDataTable([
      ['Período', 'Ibovespa', 'S&P 500', "Dolar", 'Ifix'],
      ['Diário', {{ibov['daily']}}, {{sp500['daily']}}, {{dol['daily']}}, {{ifix['daily']}}],
      ['Semanal', {{ibov['weekly']}}, {{sp500['weekly']}}, {{dol['weekly']}}, {{ifix['weekly']}}],
      ['Mensal', {{ibov['monthly']}}, {{sp500['monthly']}}, {{dol['monthly']}}, {{ifix['monthly']}}],
      ['12 Meses', {{ibov['twelve_months']}}, {{sp500['twelve_months']}}, {{dol['twelve_months']}}, {{ifix['twelve_months']}}],
      ['No Ano', {{ibov['annual']}}, {{sp500['annual']}}, {{dol['annual']}}, {{ifix['annual']}}]
    ]);
    var options = {
        width: 1600,
        height: 400,
        vAxis:   {format: "#.##'%'"},
      chart: {
        title: 'Performance dos Índice',
      }, 
    };
    var chart = new google.charts.Bar(document.getElementById('columnchart_material'));
    chart.draw(data, google.charts.Bar.convertOptions(options));
  }
</script>
